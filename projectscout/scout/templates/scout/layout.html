{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}InMark Scout{% endblock %}</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link href="{% static 'scout/style.css' %}" rel="stylesheet">
        <script src="{% static 'scout/plotly-2.2.0.min.js' %}"></script>

        
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg header">
            <a class="btn btn-success btn-lg leaguenames" href="{% url 'index' %}">InMarket</a>
            <div>
                {% for league in leagues %}
                <a href="{% url 'league' league.name %}"><button id="{{league.name}}" class="btn btn-success btn-lg leaguenames">{{league.name}}</button></a>
               {% endfor %}  
                {% if user.is_staff %}
                        <a class="btn btn-success btn-lg leaguenames" href="{% url 'upload' %}">Upload</a>
                {% endif %}
                {% if user.is_authenticated %}
                        <a class="btn btn-success btn-lg leaguenames right" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                        <a class="btn btn-success btn-lg leaguenames right" href="{% url 'login' %}">Log In</a>
                {% endif %}
            </div>
          </nav>
        
        <div class="main">
            {% block body %}
            {% endblock %}
        </div>
        
    </body>
</html>
