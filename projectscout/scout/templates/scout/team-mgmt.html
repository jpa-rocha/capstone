{% extends "scout/layout.html" %}
{% block body%}
{% if user.is_staff %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="teams">
    <button type="submit">Upload</button>
  </form>
<div class='available-data'>
{% for team in teams%}
<p>{{team.name}}</p>
{% endfor %}
</div>
{% endif %}
{% endblock %}
